<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header .date {
            font-size: 14px;
            opacity: 0.9;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: #f8f9ff;
            border-bottom: 1px solid #eee;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
        }

        .input-section {
            padding: 20px;
            display: flex;
            gap: 10px;
        }

        .input-section input {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-section input:focus {
            border-color: #667eea;
        }

        .input-section button {
            padding: 14px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .input-section button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .filter-section {
            display: flex;
            justify-content: center;
            gap: 8px;
            padding: 0 20px 15px;
        }

        .filter-btn {
            padding: 8px 16px;
            border: none;
            background: #f0f0f0;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .todo-list {
            list-style: none;
            max-height: 400px;
            overflow-y: auto;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s;
        }

        .todo-item:hover {
            background: #fafafa;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #999;
        }

        .todo-checkbox {
            width: 22px;
            height: 22px;
            border: 2px solid #667eea;
            border-radius: 50%;
            margin-right: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .todo-item.completed .todo-checkbox {
            background: #667eea;
        }

        .todo-checkbox::after {
            content: '‚úì';
            color: white;
            font-size: 14px;
            display: none;
        }

        .todo-item.completed .todo-checkbox::after {
            display: block;
        }

        .todo-text {
            flex: 1;
            font-size: 15px;
            color: #333;
            word-break: break-all;
        }

        .todo-delete {
            width: 28px;
            height: 28px;
            border: none;
            background: #ff5f5f;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .todo-item:hover .todo-delete {
            opacity: 1;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state .icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .footer {
            padding: 15px 20px;
            text-align: center;
            color: #999;
            font-size: 12px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Todo List</h1>
            <div class="date" id="currentDate"></div>
        </div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">ÂÖ®ÈÉ®</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="pendingCount">0</div>
                <div class="stat-label">ÂæÖÂÆåÊàê</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="completedCount">0</div>
                <div class="stat-label">Â∑≤ÂÆåÊàê</div>
            </div>
        </div>

        <div class="input-section">
            <input type="text" id="todoInput" placeholder="Ê∑ªÂä†Êñ∞‰ªªÂä°...">
            <button onclick="addTodo()">Ê∑ªÂä†</button>
        </div>

        <div class="filter-section">
            <button class="filter-btn active" onclick="filterTodos('all')">ÂÖ®ÈÉ®</button>
            <button class="filter-btn" onclick="filterTodos('pending')">ÂæÖÂÆåÊàê</button>
            <button class="filter-btn" onclick="filterTodos('completed')">Â∑≤ÂÆåÊàê</button>
        </div>

        <ul class="todo-list" id="todoList"></ul>

        <div class="footer">
            Êï∞ÊçÆÂ≠òÂÇ®Âú®Êú¨Âú∞ÊµèËßàÂô®
        </div>
    </div>

    <script>
        let todos = JSON.parse(localStorage.getItem('todos')) || [];
        let currentFilter = 'all';

        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
            renderTodos();
        }

        function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();
            
            if (text) {
                todos.unshift({
                    id: Date.now(),
                    text: text,
                    completed: false,
                    createdAt: new Date().toISOString()
                });
                input.value = '';
                saveTodos();
            }
        }

        function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                saveTodos();
            }
        }

        function deleteTodo(id) {
            todos = todos.filter(t => t.id !== id);
            saveTodos();
        }

        function filterTodos(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            renderTodos();
        }

        function renderTodos() {
            const list = document.getElementById('todoList');
            let filteredTodos = todos;

            if (currentFilter === 'pending') {
                filteredTodos = todos.filter(t => !t.completed);
            } else if (currentFilter === 'completed') {
                filteredTodos = todos.filter(t => t.completed);
            }

            if (filteredTodos.length === 0) {
                list.innerHTML = `
                    <li class="empty-state">
                        <div class="icon">üìã</div>
                        <div>ÊöÇÊó†‰ªªÂä°</div>
                    </li>
                `;
            } else {
                list.innerHTML = filteredTodos.map(todo => `
                    <li class="todo-item ${todo.completed ? 'completed' : ''}">
                        <div class="todo-checkbox" onclick="toggleTodo(${todo.id})"></div>
                        <span class="todo-text">${escapeHtml(todo.text)}</span>
                        <button class="todo-delete" onclick="deleteTodo(${todo.id})">√ó</button>
                    </li>
                `).join('');
            }

            updateStats();
        }

        function updateStats() {
            document.getElementById('totalCount').textContent = todos.length;
            document.getElementById('pendingCount').textContent = todos.filter(t => !t.completed).length;
            document.getElementById('completedCount').textContent = todos.filter(t => t.completed).length;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.getElementById('currentDate').textContent = new Date().toLocaleDateString('zh-CN', {
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            weekday: 'long'
        });

        document.getElementById('todoInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        renderTodos();
    </script>
</body>
</html>
