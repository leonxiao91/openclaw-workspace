<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo - ‰ªªÂä°ÁÆ°ÁêÜ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0078d4;
            --primary-light: #e6f3fb;
            --bg: #f5f5f5;
            --surface: #ffffff;
            --text: #323130;
            --text-secondary: #605e5c;
            --border: #edebe9;
            --danger: #d13438;
            --star: #ffb900;
            --shadow: 0 2px 8px rgba(0,0,0,0.08);
            --shadow-hover: 0 8px 24px rgba(0,0,0,0.12);
            --radius: 8px;
            --transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--surface);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 100;
            transition: transform var(--transition);
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            font-size: 20px;
            font-weight: 600;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sidebar-nav {
            flex: 1;
            overflow-y: auto;
            padding: 12px 0;
        }

        .nav-section {
            margin-bottom: 16px;
        }

        .nav-section-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            padding: 8px 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 20px;
            cursor: pointer;
            transition: all var(--transition);
            border-left: 3px solid transparent;
        }

        .nav-item:hover {
            background: var(--primary-light);
        }

        .nav-item.active {
            background: var(--primary-light);
            border-left-color: var(--primary);
            color: var(--primary);
            font-weight: 500;
        }

        .nav-item .icon {
            font-size: 18px;
            width: 24px;
            text-align: center;
        }

        .nav-item .count {
            margin-left: auto;
            font-size: 12px;
            background: var(--border);
            padding: 2px 8px;
            border-radius: 10px;
            color: var(--text-secondary);
        }

        .nav-item.active .count {
            background: var(--primary);
            color: white;
        }

        .lists-section {
            border-top: 1px solid var(--border);
            padding-top: 12px;
        }

        .list-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 20px;
            cursor: pointer;
            transition: all var(--transition);
        }

        .list-item:hover {
            background: var(--primary-light);
        }

        .list-item.active {
            background: var(--primary-light);
            font-weight: 500;
        }

        .list-color {
            width: 12px;
            height: 12px;
            border-radius: 3px;
        }

        .list-name {
            flex: 1;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .add-list-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 20px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all var(--transition);
        }

        .add-list-btn:hover {
            color: var(--primary);
        }

        /* Main Content */
        .main {
            flex: 1;
            margin-left: 260px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--surface);
            padding: 16px 32px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .header-title {
            font-size: 24px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: var(--radius);
            font-size: 14px;
            cursor: pointer;
            transition: all var(--transition);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #006cbd;
            transform: translateY(-1px);
            box-shadow: var(--shadow-hover);
        }

        .btn-secondary {
            background: var(--surface);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg);
        }

        /* Content */
        .content {
            flex: 1;
            padding: 24px 32px;
            max-width: 800px;
        }

        .task-input-wrapper {
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 16px;
            margin-bottom: 24px;
            animation: slideDown 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task-input-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .task-input {
            flex: 1;
            border: none;
            font-size: 15px;
            outline: none;
            padding: 8px 0;
            background: transparent;
        }

        .task-input::placeholder {
            color: var(--text-secondary);
        }

        .task-options {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border);
            flex-wrap: wrap;
        }

        .task-option {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 20px;
            background: var(--bg);
            font-size: 13px;
            cursor: pointer;
            transition: all var(--transition);
            color: var(--text-secondary);
        }

        .task-option:hover {
            background: var(--primary-light);
            color: var(--primary);
        }

        .task-option.active {
            background: var(--primary-light);
            color: var(--primary);
        }

        .task-option input {
            display: none;
        }

        .task-option .date-picker {
            display: none;
            padding: 4px 8px;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 12px;
            margin-left: 4px;
            outline: none;
            background: white;
        }

        .task-option.show-input .date-picker {
            display: inline-block;
        }

        /* Tasks */
        .task-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .task-item {
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 14px 16px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            transition: all var(--transition);
            cursor: pointer;
            animation: taskEnter 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) backwards;
        }

        @keyframes taskEnter {
            from {
                opacity: 0;
                transform: translateX(-20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }

        .task-item:hover {
            box-shadow: var(--shadow-hover);
            transform: translateY(-2px);
        }

        .task-item.completed {
            opacity: 0.6;
        }

        .task-item.completed .task-title {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .task-checkbox {
            width: 22px;
            height: 22px;
            border: 2px solid var(--text-secondary);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition);
            flex-shrink: 0;
            margin-top: 2px;
        }

        .task-checkbox:hover {
            border-color: var(--primary);
            transform: scale(1.1);
        }

        .task-item.completed .task-checkbox {
            background: var(--primary);
            border-color: var(--primary);
        }

        .task-checkbox::after {
            content: '‚úì';
            color: white;
            font-size: 12px;
            font-weight: bold;
            opacity: 0;
            transform: scale(0);
            transition: all var(--transition);
        }

        .task-item.completed .task-checkbox::after {
            opacity: 1;
            transform: scale(1);
        }

        .task-content {
            flex: 1;
            min-width: 0;
        }

        .task-title {
            font-size: 15px;
            margin-bottom: 4px;
            word-break: break-word;
        }

        .task-meta {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .task-tag {
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .task-tag.due {
            background: #fce8e6;
            color: var(--danger);
        }

        .task-tag.reminder {
            background: #e6f3fb;
            color: var(--primary);
        }

        .task-tag.important {
            background: #fff4ce;
            color: #8a6914;
        }

        .task-actions {
            display: flex;
            gap: 4px;
            opacity: 0;
            transition: opacity var(--transition);
        }

        .task-item:hover .task-actions {
            opacity: 1;
        }

        .task-action-btn {
            width: 28px;
            height: 28px;
            border: none;
            background: transparent;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .task-action-btn:hover {
            background: var(--bg);
        }

        .task-action-btn.star:hover,
        .task-action-btn.star.active {
            color: var(--star);
            background: #fff4ce;
        }

        .task-action-btn.delete:hover {
            background: #fce8e6;
            color: var(--danger);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .empty-state .icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 8px;
            color: var(--text);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all var(--transition);
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 24px;
            width: 90%;
            max-width: 400px;
            transform: scale(0.9);
            transition: transform var(--transition);
        }

        .modal-overlay.show .modal {
            transform: scale(1);
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .modal-input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 14px;
            margin-bottom: 16px;
            outline: none;
            transition: border-color var(--transition);
        }

        .modal-input:focus {
            border-color: var(--primary);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        /* Notification */
        .notification-prompt {
            background: linear-gradient(135deg, #0078d4, #106ebe);
            color: white;
            padding: 12px 20px;
            text-align: center;
            cursor: pointer;
            font-size: 14px;
            transition: all var(--transition);
        }

        .notification-prompt:hover {
            background: linear-gradient(135deg, #106ebe, #0078d4);
        }

        .notification-prompt.hidden {
            display: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .main {
                margin-left: 0;
            }

            .content {
                padding: 16px;
            }

            .header {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">üìã Todo</div>
        </div>

        <div class="notification-prompt" id="notificationPrompt" onclick="requestNotificationPermission()">
            üîî ÁÇπÂáªÂºÄÂêØÊ∂àÊÅØÈÄöÁü•
        </div>

        <nav class="sidebar-nav">
            <div class="nav-section">
                <div class="nav-item active" data-filter="all" onclick="setFilter('all')">
                    <span class="icon">üìã</span>
                    <span>ÂÖ®ÈÉ®‰ªªÂä°</span>
                    <span class="count" id="countAll">0</span>
                </div>
                <div class="nav-item" data-filter="today" onclick="setFilter('today')">
                    <span class="icon">üìÖ</span>
                    <span>‰ªäÂ§©</span>
                    <span class="count" id="countToday">0</span>
                </div>
                <div class="nav-item" data-filter="important" onclick="setFilter('important')">
                    <span class="icon">‚≠ê</span>
                    <span>ÈáçË¶Å</span>
                    <span class="count" id="countImportant">0</span>
                </div>
                <div class="nav-item" data-filter="planned" onclick="setFilter('planned')">
                    <span class="icon">üìÜ</span>
                    <span>ËÆ°Âàí‰∏≠</span>
                    <span class="count" id="countPlanned">0</span>
                </div>
            </div>

            <div class="nav-section lists-section">
                <div class="nav-section-title">Ê∏ÖÂçï</div>
                <div id="listsContainer"></div>
                <div class="add-list-btn" onclick="showAddListModal()">
                    <span class="icon">‚ûï</span>
                    <span>Ê∑ªÂä†Ê∏ÖÂçï</span>
                </div>
            </div>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main">
        <header class="header">
            <h1 class="header-title" id="pageTitle">ÂÖ®ÈÉ®‰ªªÂä°</h1>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="toggleSidebar()">‚ò∞</button>
            </div>
        </header>

        <div class="content">
            <!-- Add Task -->
            <div class="task-input-wrapper">
                <div class="task-input-row">
                    <input type="text" class="task-input" id="taskInput" placeholder="Ê∑ªÂä†‰ªªÂä°..." onkeydown="handleTaskInput(event)">
                    <button class="btn btn-primary" onclick="addTask()">Ê∑ªÂä†</button>
                </div>
                <div class="task-options">
                    <button type="button" class="task-option" id="optionDue" onclick="toggleOption('due')">
                        <span id="dueIcon">üìÖ</span> <span id="dueText">Êà™Ê≠¢Êó•Êúü</span>
                    </button>
                    <button type="button" class="task-option" id="optionReminder" onclick="toggleOption('reminder')">
                        <span id="reminderIcon">‚è∞</span> <span id="reminderText">ÊèêÈÜí</span>
                    </button>
                    <button type="button" class="task-option" id="optionImportant" onclick="toggleOption('important')">
                        <span id="importantIcon">‚≠ê</span> <span>ÈáçË¶Å</span>
                    </button>
                </div>
                <div id="datePickers" style="display:none; margin-top:12px; padding:12px; background:#f5f5f5; border-radius:8px;">
                    <div style="margin-bottom:8px;">
                        <label style="font-size:13px;color:#605e5c;">üìÖ Êà™Ê≠¢Êó•Êúü: </label>
                        <input type="date" id="dueDatePicker" style="padding:6px;border:1px solid #edebe9;border-radius:4px;" onchange="handleDueDateChange()">
                    </div>
                    <div>
                        <label style="font-size:13px;color:#605e5c;">‚è∞ ÊèêÈÜíÊó∂Èó¥: </label>
                        <input type="datetime-local" id="reminderDatePicker" style="padding:6px;border:1px solid #edebe9;border-radius:4px;" onchange="handleReminderDateChange()">
                    </div>
                </div>
            </div>

            <!-- Task List -->
            <div class="task-list" id="taskList"></div>
        </div>
    </main>

    <!-- Add List Modal -->
    <div class="modal-overlay" id="addListModal">
        <div class="modal">
            <h3 class="modal-title">Ê∑ªÂä†Ê∏ÖÂçï</h3>
            <input type="text" class="modal-input" id="listNameInput" placeholder="Ê∏ÖÂçïÂêçÁß∞">
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="hideAddListModal()">ÂèñÊ∂à</button>
                <button class="btn btn-primary" onclick="addList()">Ê∑ªÂä†</button>
            </div>
        </div>
    </div>

    <script>
        // Data
        let data = JSON.parse(localStorage.getItem('todoData')) || {
            lists: [
                { id: 'default', name: 'ÊàëÁöÑ‰ªªÂä°', color: '#0078d4' }
            ],
            tasks: [],
            currentList: 'all',
            currentFilter: 'all'
        };

        let currentOptions = {
            due: false,
            reminder: false,
            important: false
        };

        let dueDate = '';
        let reminderTime = '';

        // Notification
        let notificationPermission = Notification?.permission || 'default';

        function checkNotificationPermission() {
            const prompt = document.getElementById('notificationPrompt');
            if (notificationPermission === 'granted') {
                prompt.classList.add('hidden');
            }
        }

        async function requestNotificationPermission() {
            if ('Notification' in window) {
                notificationPermission = await Notification.requestPermission();
                checkNotificationPermission();
            }
        }

        function sendNotification(task) {
            if (notificationPermission === 'granted') {
                new Notification('üìã Todo ÊèêÈÜí', {
                    body: task.title,
                    icon: 'üìã',
                    tag: `task-${task.id}`
                });
            }
        }

        function checkReminders() {
            const now = new Date();
            data.tasks.forEach(task => {
                if (task.reminder && !task.completed && !task.reminderSent) {
                    const reminderDate = new Date(task.reminder);
                    if (reminderDate <= now) {
                        sendNotification(task);
                        task.reminderSent = true;
                        saveData();
                    }
                }
            });
        }

        // Save
        function saveData() {
            localStorage.setItem('todoData', JSON.stringify(data));
            render();
        }

        // Filter
        function setFilter(filter) {
            data.currentFilter = filter;
            data.currentList = 'all';
            
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            const activeItem = document.querySelector(`.nav-item[data-filter="${filter}"]`);
            if (activeItem) activeItem.classList.add('active');
            
            const titles = {
                all: 'ÂÖ®ÈÉ®‰ªªÂä°',
                today: '‰ªäÂ§©',
                important: 'ÈáçË¶Å',
                planned: 'ËÆ°Âàí‰∏≠'
            };
            document.getElementById('pageTitle').textContent = titles[filter] || 'ÂÖ®ÈÉ®‰ªªÂä°';
            
            render();
        }

        function setList(listId) {
            data.currentList = listId;
            data.currentFilter = 'all';
            
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelectorAll('.list-item').forEach(item => {
                item.classList.remove('active');
            });
            
            const list = data.lists.find(l => l.id === listId);
            document.getElementById('pageTitle').textContent = list?.name || 'Ê∏ÖÂçï';
            
            const listItem = document.querySelector(`.list-item[data-list="${listId}"]`);
            if (listItem) listItem.classList.add('active');
            
            render();
        }

        // Add Task
        function handleTaskInput(event) {
            if (event.key === 'Enter') {
                addTask();
            }
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            const title = input.value.trim();
            
            if (title) {
                const task = {
                    id: Date.now(),
                    title: title,
                    completed: false,
                    important: currentOptions.important,
                    due: currentOptions.due ? dueDate : null,
                    reminder: currentOptions.reminder ? reminderTime : null,
                    listId: data.currentList === 'all' || data.currentFilter !== 'all' ? 'default' : data.currentList,
                    reminderSent: false,
                    createdAt: new Date().toISOString()
                };
                
                data.tasks.unshift(task);
                input.value = '';
                resetOptions();
                saveData();
            }
        }

        function toggleOption(option) {
            currentOptions[option] = !currentOptions[option];
            const optionEl = document.getElementById(`option${option.charAt(0).toUpperCase() + option.slice(1)}`);
            
            if (currentOptions[option]) {
                optionEl.classList.add('active');
                
                // Show date pickers when due or reminder is clicked
                if (option === 'due' || option === 'reminder') {
                    document.getElementById('datePickers').style.display = 'block';
                }
                
                if (option === 'due') {
                    const date = new Date();
                    date.setDate(date.getDate() + 1);
                    dueDate = date.toISOString().slice(0, 10);
                    document.getElementById('dueDatePicker').value = dueDate;
                    document.getElementById('dueIcon').textContent = '‚úÖ';
                } else if (option === 'reminder') {
                    const date = new Date();
                    date.setHours(date.getHours() + 1);
                    reminderTime = date.toISOString().slice(0, 16);
                    document.getElementById('reminderDatePicker').value = reminderTime;
                    document.getElementById('reminderIcon').textContent = '‚úÖ';
                } else if (option === 'important') {
                    document.getElementById('importantIcon').textContent = '‚≠ê';
                }
            } else {
                optionEl.classList.remove('active');
                
                if (option === 'due') {
                    document.getElementById('dueIcon').textContent = 'üìÖ';
                    dueDate = '';
                } else if (option === 'reminder') {
                    document.getElementById('reminderIcon').textContent = '‚è∞';
                    reminderTime = '';
                } else if (option === 'important') {
                    document.getElementById('importantIcon').textContent = '‚≠ê';
                }
            }
            
            // Hide date pickers if neither due nor reminder is active
            if (!currentOptions.due && !currentOptions.reminder) {
                document.getElementById('datePickers').style.display = 'none';
            }
        }

        function handleDueDateChange() {
            dueDate = document.getElementById('dueDatePicker').value;
        }

        function handleReminderDateChange() {
            reminderTime = document.getElementById('reminderDatePicker').value;
        }

        function resetOptions() {
            currentOptions = { due: false, reminder: false, important: false };
            document.querySelectorAll('.task-option').forEach(el => {
                el.classList.remove('active');
            });
            document.getElementById('dueIcon').textContent = 'üìÖ';
            document.getElementById('reminderIcon').textContent = '‚è∞';
            document.getElementById('importantIcon').textContent = '‚≠ê';
            document.getElementById('dueDatePicker').value = '';
            document.getElementById('reminderDatePicker').value = '';
            document.getElementById('datePickers').style.display = 'none';
        }

        // Task Actions
        function toggleTask(id) {
            const task = data.tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                if (task.completed) task.reminderSent = true;
                saveData();
            }
        }

        function toggleImportant(id) {
            const task = data.tasks.find(t => t.id === id);
            if (task) {
                task.important = !task.important;
                saveData();
            }
        }

        function deleteTask(id) {
            data.tasks = data.tasks.filter(t => t.id !== id);
            saveData();
        }

        // Lists
        function showAddListModal() {
            document.getElementById('addListModal').classList.add('show');
            document.getElementById('listNameInput').focus();
        }

        function hideAddListModal() {
            document.getElementById('addListModal').classList.remove('show');
            document.getElementById('listNameInput').value = '';
        }

        function addList() {
            const input = document.getElementById('listNameInput');
            const name = input.value.trim();
            
            if (name) {
                const colors = ['#0078d4', '#107c10', '#d13438', '#ffb900', '#8764b8', '#00b7c3'];
                const color = colors[data.lists.length % colors.length];
                
                data.lists.push({
                    id: 'list_' + Date.now(),
                    name: name,
                    color: color
                });
                
                hideAddListModal();
                saveData();
            }
        }

        // Render
        function render() {
            renderCounts();
            renderLists();
            renderTasks();
        }

        function renderCounts() {
            const today = new Date().toDateString();
            
            document.getElementById('countAll').textContent = data.tasks.length;
            document.getElementById('countToday').textContent = data.tasks.filter(t => {
                return t.due && new Date(t.due).toDateString() === today;
            }).length;
            document.getElementById('countImportant').textContent = data.tasks.filter(t => t.important).length;
            document.getElementById('countPlanned').textContent = data.tasks.filter(t => t.due).length;
        }

        function renderLists() {
            const container = document.getElementById('listsContainer');
            container.innerHTML = data.lists.map(list => `
                <div class="list-item ${data.currentList === list.id ? 'active' : ''}" 
                     data-list="${list.id}" onclick="setList('${list.id}')">
                    <div class="list-color" style="background: ${list.color}"></div>
                    <span class="list-name">${escapeHtml(list.name)}</span>
                </div>
            `).join('');
        }

        function getFilteredTasks() {
            let tasks = data.tasks;
            
            // Filter by list
            if (data.currentList !== 'all') {
                tasks = tasks.filter(t => t.listId === data.currentList);
            }
            
            // Filter by view
            const today = new Date().toDateString();
            
            switch (data.currentFilter) {
                case 'today':
                    tasks = tasks.filter(t => t.due && new Date(t.due).toDateString() === today);
                    break;
                case 'important':
                    tasks = tasks.filter(t => t.important);
                    break;
                case 'planned':
                    tasks = tasks.filter(t => t.due);
                    break;
            }
            
            return tasks;
        }

        function renderTasks() {
            const container = document.getElementById('taskList');
            const tasks = getFilteredTasks();
            
            if (tasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üìã</div>
                        <h3>Ê≤°Êúâ‰ªªÂä°</h3>
                        <p>Âú®‰∏äÊñπÊ∑ªÂä†Êñ∞‰ªªÂä°</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = tasks.map((task, index) => {
                let tags = '';
                
                if (task.due) {
                    const dueDate = new Date(task.due);
                    const today = new Date().toDateString();
                    const isOverdue = dueDate.toDateString() < today;
                    const dateStr = dueDate.toLocaleDateString('zh-CN', { month: 'short', day: 'numeric' });
                    tags += `<span class="task-tag due ${isOverdue ? 'overdue' : ''}">üìÖ ${dateStr}</span>`;
                }
                
                if (task.reminder) {
                    tags += `<span class="task-tag reminder">‚è∞ ÊèêÈÜí</span>`;
                }
                
                if (task.important) {
                    tags += `<span class="task-tag important">‚≠ê</span>`;
                }
                
                return `
                    <div class="task-item ${task.completed ? 'completed' : ''}" 
                         style="animation-delay: ${index * 0.05}s">
                        <div class="task-checkbox" onclick="event.stopPropagation(); toggleTask(${task.id})"></div>
                        <div class="task-content" onclick="toggleTask(${task.id})">
                            <div class="task-title">${escapeHtml(task.title)}</div>
                            <div class="task-meta">${tags}</div>
                        </div>
                        <div class="task-actions">
                            <button class="task-action-btn star ${task.important ? 'active' : ''}" 
                                    onclick="event.stopPropagation(); toggleImportant(${task.id})">‚≠ê</button>
                            <button class="task-action-btn delete" 
                                    onclick="event.stopPropagation(); deleteTask(${task.id})">üóëÔ∏è</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('show');
        }

        // Initialize
        render();
        checkNotificationPermission();
        
        // Check reminders every minute
        setInterval(checkReminders, 60000);
        checkReminders();
    </script>
</body>
</html>
